{% extends "base.html" %}
{% block body %}
    <div class="centertext">
    {% if reports %}
        Most recent reports: 
        <ul>
        {% for report in reports[:10] %}
        <li>
            <a href="/report/{{ report.datestring }}">{{ report.readable_datestring }}</a>
        </li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
