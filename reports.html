{% extends "base.html" %}
{% block body %}
    {% if reports %}
    <div>
        <br>
        Most recent reports: 
        <ul>
        {% for report in reports %} {# assumes list is sorted #}
        <li>
            <a href="/report/{{ report.datestring }}">{{ report.readable_datestring }}</a>
        </li>
        {% endfor %}
        </ul>
    </div>
    {% else %}
    <div class="centertext">
        No reports yet. Get to work!
    </div>
    {% endif %}
{% endblock %}
