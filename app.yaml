application: yumedailyreport
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app
  login: admin

- url: /reports
  script: main.app
  login: admin

- url: /createreport
  script: main.app
  login: admin

- url: /report/.*
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
